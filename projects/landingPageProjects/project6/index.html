<html lang="en">

<head>

        <!-- ----------------------------------------------------------------------------------------------------------- -->

        <!-- צד שמאל של המסך -->

            <div class="whatsapp">

                    <img src="./images/whatsapp.svg" alt="whatsup">

            </div>
            <div class="titleFormContainer">

                <div class="titleContainer">

                    <p>לקבלת ייעוץ חינם, מוזמנים להשאיר פרטים ומומחה יחזור אליכם עם מענה.</p>
                </div>

                <!-- הטופס -->
                <div class="formContainer">
                    <form>
                        <div class="formControl-labelField">

                                <label for="">שם מלא</label>

                            <div class="formControl">
                                <label for="">דוא״ל</label>

                        </div>
                        <div class="formControl">
                            <label for="">שם מלא</label>

                        </div>
                        <div class="formControlSubmit">

                </div>
            </div>

            <!-- ----------------------------------------------------------------------------------------------------------- -->

            <!-- יצירת קשר -->
            <div class="contact">
                <div>
                    <img src="./images/facebook.svg" alt="facebook">
                </div>
                <div>
                    <img src="./images/instagram.svg" alt="instagram">
                </div>
                <div>
                    <img src="./images/linkedin.svg" alt="linkdin">
                </div>
                <div>
                    <img src="./images/phone.svg" alt="phone">
                </div>
            </div>

            <!-- ----------------------------------------------------------------------------------------------------------- -->

            <!-- קו תחתון -->
            <div class="lineBottom"></div>
        </div>
    </div>
