<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 4</title>
    <link rel="stylesheet" href="./style/bootstrap.min.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&display=swap" rel="stylesheet">
</head>

<body dir="rtl">

    <!-- כותרת ופסקה -->
    <div class="container-fluid titleContainer bg-image">
        <div class="container-fluid title">
            <h1>תן לנו להוביל אותך קדימה</h1>
            <p>לורם איפסום או בקיצור ליפסום, הוא מלל מקובל וחסר משמעות המשמש “ממלא מקום” בעת עריכ.</p>
        </div>
    </div>

    <!-- הטופס -->
    <div class="formContainer container-fluid">
        <form>
            <div class="formControl">
                <label for="name" class="form-label">שם מלא</label>
                <input id="name" type="text" class="form-control">
            </div>
            <div class="formControl">
                <label for="email" class="form-label">דוא״ל</label>
                <input id="email" type="text" class="form-control">
            </div>
            <div class="formControlSubmit">
                <input type="submit" value="שליחה" class="btn"></input>
            </div>
        </form>
    </div>

    <!-- bootstrap script -->
    <script src="./script/bootstrap.bundle.min.js"></script>
</body>

</html>
