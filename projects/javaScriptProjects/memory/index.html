<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/controls.css">
    <link rel="stylesheet" href="styles/cards.css">
    <link rel="stylesheet" href="styles/responsive.css">
</head>

<body>
    <div class="container">
        <h1>Memory Game</h1>

        <div id="level-selection">
            <div class="form-group">
                <label for="level-select">Choose a difficulty:</label>
                <select id="level-select" class="form-control">
                    <option value="easy">Easy (4x4)</option>
                    <option value="medium">Medium (6x6)</option>
                    <option value="hard">Hard (8x8)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="category-select">Choose a category:</label>
                <select id="category-select" class="form-control">
                    <option value="animals">Animals</option>
                    <option value="nature">Nature</option>
                    <option value="sports">Sports</option>
                </select>
            </div>
            <button id="start-game-btn" class="btn-primary">Start Game</button>
        </div>

        <div id="timer">Time left: <span id="timer-count">00:00</span></div>
        <div id="game-board"></div>

        <div class="end-message" id="end-game-message" style="display: none;">
        </div>
    </div>

    <script type="module" src="scripts/gameController.js"></script>
</body>

</html>
