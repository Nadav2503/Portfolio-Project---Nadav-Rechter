<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe - Player vs Computer</title>
    <link rel="stylesheet" href="./styles/general.css" />
    <link rel="stylesheet" href="./styles/game.css" />
    <link rel="stylesheet" href="./styles/responsive.css" />
</head>

<body>
    <div class="game-container">
        <h1>Tic Tac Toe - Player vs Computer</h1>
        <p class="subtitle">Play against the computer!</p>
        <p class="message">Enter your name and click "Start Game" to begin.</p>
        <div class="name-inputs">
            <label for="playerName">Player Name:</label>
            <input type="text" id="playerName" placeholder="Enter Your Name" />
            <button class="start-game-button">Start Game</button>
            <p id="error-message" class="error-message"></p>
        </div>
        <div class="board" style="display: none;">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <button class="restart-button" style="display: none;">Restart Game</button>
        <button class="menu-button" id="back-to-menu">Back to Menu</button>
    </div>
    <script src="./scripts/computerGame/computerVsPlayerGame.js" type="module"></script>
</body>

</html>
