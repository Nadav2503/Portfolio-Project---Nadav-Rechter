<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe - Two Player Game</title>
    <link rel="stylesheet" href="./styles/general.css" />
    <link rel="stylesheet" href="./styles/game.css" />
    <link rel="stylesheet" href="./styles/responsive.css" />
</head>

<body>
    <div class="game-container">
        <h1>Tic Tac Toe</h1>
        <p class="subtitle">Enjoy the classic game with a friend!</p>
        <p class="message">Enter names and click "Start Game" to play.</p>
        <div class="name-inputs">
            <label for="player1NameInput">Player 1 Name:</label>
            <input type="text" id="player1NameInput" placeholder="Enter Player 1 Name" />
            <label for="player2NameInput">Player 2 Name:</label>
            <input type="text" id="player2NameInput" placeholder="Enter Player 2 Name" />
            <button class="start-game-button">Start Game</button>
            <p id="error-message" class="error-message"></p>
        </div>
        <div class="board" style="display: none;">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <button class="restart-button" style="display: none;">Restart Game</button>
        <button class="menu-button" id="back-to-menu">Back to Menu</button>
    </div>
    <script src="./scripts/playerGame/gameSetup.js" type="module"></script>
</body>

</html>
