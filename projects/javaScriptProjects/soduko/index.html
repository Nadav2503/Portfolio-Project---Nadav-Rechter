<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/component.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/responsive.css">
</head>

<body>
    <div id="sudoku-container">
        <h1>Sudoku</h1>
        <div id="sudoku-grid"></div>
        <div id="controls">
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <button id="new-puzzle">New Puzzle</button>
            <button id="check-solution">Check Solution</button>
            <button id="solve-puzzle">Solve Puzzle</button>
            <button id="hint-button">Get Hint</button>
        </div>
        <div id="message-area"></div> <!-- Message area for feedback -->
    </div>
    <script type="module" src="scripts/script.js"></script>
</body>

</html>
